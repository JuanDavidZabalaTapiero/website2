<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
    <link rel="stylesheet" href="css/algoritmos.css">
</head>
<body>

    <section id="cont-algoritmos">
        <h1>Algoritmos con Java Script Puro</h1>
        <h2>Jean Carlos Velandia Fonseca y Juan David Zabala Tapiero</h2>
        <p>Da clic sobre el algoritmo que deseas ejecutar</p>

        <hr>

        <button onclick="suma()">Suma</button>
        <button onclick="opBasicas()" class="btn_opBasicas">Operaciones básicas</button>
        <button onclick="cuadradoNumero()">Cuadrado de un número</button>
        <button onclick="areaTriangulo()">Área de un triángulo</button>
        <button onclick="conversionMedidas()">Conversión de medidas</button>
        <button onclick="mayorDosNumeros()">Mayor de dos números</button>
        <button onclick="menorTresNumeros()">Menor de tres números</button>
        <button onclick="promedioNotas()">Promedio de notas</button>
        <button onclick="descuentoCompra()">Descuento compras</button>
        <button onclick="salarioSemanal()">Salario semanal</button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
